<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina</title>
    <style>
        section#container {
            position: relative;
            background-color: aqua;
            filter: blur(10px);
            height: 800px;
        }

        article#conteudo {
            position: absolute;
            background-color: black;
            color: white;
            height: 400px;
            width: 400px;
            filter: none;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }


    </style>
</head>
<body>
    <section id="container">
        <article id="conteudo">
            fodaaa
        </article>
    </section>
</body>
</html>
