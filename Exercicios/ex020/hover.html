<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            color: black;
        }

        div{
            width: 120px;
            height: 40px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <div>
        Passe o mouse
        <p>Nome</p>
        <p>Carros</p>
        <p>Modelos</p>
    </div>
</body>
</html>
